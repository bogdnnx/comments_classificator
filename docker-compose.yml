version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vk-postgres
    environment:
      POSTGRES_DB: vk_sentiment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data # Правильный формат: имя_тома:путь_в_контейнере
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: C:\Pycharm Project\comments_classificator
    container_name: vk-web-app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: 1

volumes:
  pgdata: # Исправлено имя тома на pgdata, чтобы соответствовать строке выше