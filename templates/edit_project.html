<!DOCTYPE html>
<html>
<head>
    <title>Редактировать проект: {{ project.name }}</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .form-container { max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Редактировать проект</h2>
        <form method="post" action="/projects/{{ project.id }}/update">
            <label for="name">Тема:</label>
            <input type="text" id="name" name="name" value="{{ project.name }}" required>

            <label for="search_depth_days">Глубина поиска (дней):</label>
            <input type="number" id="search_depth_days" name="search_depth_days" value="{{ project.search_depth_days }}" min="1" required>

            <button type="submit">Сохранить</button>
        </form>
        <a href="/">← Назад</a>
    </div>
</body>
</html>
